<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agência Zion 7 | Formulário Design</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1>Formulário para Criação de Logotipo</h1>
    <form id="form">
      <div class="dados" id="dadospessoais">
        <span>Insira seu Nome completo:</span>
        <input type="number" name="nome" id="nome" />
        <span>Insira seu Telefone:</span>
        <input type="number" name="Telefone" id="telefone" />
        <span>Insira seu E-mail:</span>
        <input type="email" name="email" id="email" />
        <span>Nome da empresa:</span>
        <input type="email" name="nomedaempresa" id="nomeempresa" />
        <span>Endereço da empresa:</span>
        <input type="email" name="enderecodaempresa" id="enderecodaempresa" />
        <span>Estado (UF):</span>
        <input type="email" name="estado" id="estado" />
        <span>Cidade:</span>
        <input type="email" name="cidade" id="cidade" />
        <span>Número de Funcionários:</span>
        <input type="checkbox" name="1a20" id="1a20" />
        <span>1 - 20</span>
        <input type="checkbox" name="20a50" id="20a50" />
        <span>20 - 50</span>
        <input type="checkbox" name="50a100" id="20a50" />
        <span>50 - 100</span>
        <input type="checkbox" name="+de100" id="+de100" />
        <span>Mais de 100 Funcionários</span>
      </div>

      <div class="check" id="checkfunção">
        <input type="checkbox" name="Diretor" id="Diretor" />
        <input type="checkbox" name="Gerente" id="gerente" />
        <input type="checkbox" name="Secretário" id="Secretário" />
        <input type="checkbox" name="Agência" id="Agência" />
        <input type="checkbox" name=" Assistente" id="Assistente" />
      </div>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
